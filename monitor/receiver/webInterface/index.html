
  <!DOCTYPE HTML>
    <html>
      <head>
        <script>
  window.onload = function () {
  
var dataDell_R710 = [];
 
  var chart = new CanvasJS.Chart('chartContainer', {
    zoomEnabled: true,
    title: {
      text: 'CPU Percentage'
    },
    axisX: {
    },
    axisY: {
      //suffix: %,
      includeZero: true
    },
    toolTip: {
      shared: true
    },
    legend: {
    cursor:'pointer',
    verticalAlign: 'top',
    fontSize: 22,
    fontColor: 'dimGrey',
    itemclick : toggleDataSeries
  },
  data: [{
  

    type: 'line',
    xValueType: 'dateTime',
    xValueFormatString: 'hh:mm:ss TT',
    showInLegend: true,
    name: 'Dell_R710',
    dataPoints: dataDell_R710
    

      }]
    });  
    

  function toggleDataSeries(e) {
    if(typeof(e.dataSeries.visible) === undefined || e.dataSeries.visible){
      e.dataSeries.visible = false;
    }
    else {
      e.dataSeries.visible = true;
    }
    chart.render();
  }
  var yVal = 100;
  var updateInterval = 2000;
  var time = new Date;

  time.setHours(9);
  time.setMinutes(30);
  time.setSeconds(00);
  time.setMilliseconds(00);


  

    var yValueDell_R710 = 0;
    

  function updateChart(count){
    count = count || 1;
    load_js();
    for (var i = 0; i < count; i++){
      time.setTime(time.getTime()+ updateInterval);
  
yValueDell_R710 = serverDell_R710.coreAvg || 0;

    dataDell_R710.push({
    x: time.getTime(),
      y: yValueDell_R710,
    });
    
}

    chart.options.data[0].legendText = ' Dell_R710 ' + yValueDell_R710;
    

  chart.render();
  }

  updateChart(100);
  setInterval(function(){updateChart()}, updateInterval);
}
  function load_js(){
  

    var head = document.getElementsByTagName('head')[0];
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = '10.0.0.84.js';
    head.appendChild(script);
    

}

</script>
</head>
<body>
  
<div id=chartContainer style="height: 370px; width:100%"></div>
<script src='https://canvasjs.com/assets/script/canvasjs.min.js'></script>

<script type=text/javascript src=10.0.0.84.js></script>
  
</body>
</html>
