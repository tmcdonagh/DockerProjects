
  <!DOCTYPE HTML>
    <html>
      <head>

    <script>
    window.onload = function() {
      var dps = [];
      var chart = new CanvasJS.Chart('10.0.0.84', {
        exportEnabled: true,
        title :{
          text: 'Dell_R710'
        },
        axisY: {
          includeZero: false,
          viewportMaximum: 105,
          viewportMinimum: 0
        },
        data: [{
          type: 'line',
          markerSize: 0,
          dataPoints: dps
        }]
      });

      var xVal = 0;
      var yVal = 100;
      var updateInterval = 1000;
      var dataLength = 200;

      var updateChart = function (count) {
        count = count || 1;
        
        for (var j = 0; j < count; j++) {
          load_js();
          yVal = serverDell_R710.coreAvg || 0;
          dps.push({
            x: xVal,
            y: yVal
          });
          xVal++;
        }
        if(dps.length > dataLength){
          dps.shift();
        }
        chart.render();
      };

      updateChart(dataLength);
      setInterval(function(){ updateChart() }, updateInterval);
      function load_js(){
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = '10.0.0.84.js';
        head.appendChild(script);
      }
    }
</script>
<br>
