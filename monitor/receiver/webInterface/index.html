
    <html>
      <head>
        <script>

    window.onload = function() {
      var dps = [];
      var chart = new CanvasJS.Chart(chartContainer, {
        exportEnabled: true,
        title :{
          text: Dell
        },
        axisY: {
          includeZero: false,
          viewportMaximum: 105,
          viewportMinimum: 0
        },
        data: [{
          type: line,
          markerSize: 0,
          dataPoints: dps
        }]
      });

      var xVal = 0;
      var yVal = 100;
      var updateInterval = 1000;
      var dataLength = 200;

      var updateChart = function (count) {
        count = count || 1;
        
        for (var j = 0; j < count; j++) {
          load_js();
          yVal = server007f0101.coreAvg || 0;
          dps.push({
            x: xVal,
            y: yVal
          });
          xVal++;
        }
        if(dps.length > dataLength){
          dps.shift();
        }
        chart.render();
      };

      updateChart(dataLength);
      setInterval(function(){ updateChart() }, updateInterval);
      function load_js(){
        var head = document.getElementsByTagName('head')[0];
        var script.type = 'text/javascript';
        head.appendChild(script);
      }
    }
      <script type=text/javascript src=10.0.0.84.js></script>
    </body>
  </html>


  <script type=text/javascript src=10.0.0.84.js></script>
  
</body>
</html>
