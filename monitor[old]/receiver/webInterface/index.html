
  <!DOCTYPE HTML>
    <html>
      <head>
        <script>
  window.onload = function () {
  
var dataMcDonaghCorp = [];
 
  var chart = new CanvasJS.Chart('chartContainer', {
    zoomEnabled: true,
    title: {
      text: 'CPU Percentage'
    },
    axisX: {
      labelFontSize: 0,
    },
    axisY: {
      includeZero: true,
      viewportMaximum: 105,
      viewportMinimum: 0
    },
    toolTip: {
      shared: true
    },
    legend: {
    cursor:'pointer',
    verticalAlign: 'top',
    fontSize: 22,
    fontColor: 'dimGrey',
    itemclick : toggleDataSeries
  },
  data: [{
  

    type: 'line',
    xValueType: 'dateTime',
    xValueFormatString: 'hh:mm:ss TT',
    showInLegend: true,
    name: 'McDonaghCorp',
    dataPoints: dataMcDonaghCorp
    

      }]
    });  
    

  function toggleDataSeries(e) {
    if(typeof(e.dataSeries.visible) === undefined || e.dataSeries.visible){
      e.dataSeries.visible = false;
    }
    else {
      e.dataSeries.visible = true;
    }
    chart.render();
  }
  var yVal = 100;
  var updateInterval = 2000;
  var time = new Date;

  time.setHours(9);
  time.setMinutes(30);
  time.setSeconds(00);
  time.setMilliseconds(00);


  

    var yValueMcDonaghCorp = 0;
    

  function updateChart(count){
    count = count || 1;
    load_js();
    for (var i = 0; i < count; i++){
      time.setTime(time.getTime()+ updateInterval);
  
yValueMcDonaghCorp = serverMcDonaghCorp.coreAvg || 0;

    dataMcDonaghCorp.push({
    x: time.getTime(),
      y: yValueMcDonaghCorp,
    });
    
}

    chart.options.data[0].legendText = ' McDonaghCorp ' + yValueMcDonaghCorp;
    

  chart.render();
  }

  updateChart(100);
  setInterval(function(){updateChart()}, updateInterval);
}
  function load_js(){
  

    var head = document.getElementsByTagName('head')[0];
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = '10.0.0.63.js';
    head.appendChild(script);
    

}

</script>
</head>
<body>
  
<div id=chartContainer style="height: 370px; width:100%"></div>
<script src='https://canvasjs.com/assets/script/canvasjs.min.js'></script>

<script type=text/javascript src=10.0.0.63.js></script>
  

<center><a href=https://github.com/tmcdonagh/DockerProjects/tree/master/monitor>GitHub</a></center>

</body>
</html>
